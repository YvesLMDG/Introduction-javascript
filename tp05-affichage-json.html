<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let data = {
            "polluant": "CO2",
            "unite": "milliards de tonnes",
            "annee": 2017,
            "pays": [{ "nom": "Chine", "valeur": 9.26, "pourcentage": 28.2, "code": "cn" },
            { "nom": "Etats-Unis", "valeur": 4.76, "pourcentage": 14.5, "code": "us" },
            { "nom": "Inde", "valeur": 2.16, "pourcentage": 6.6, "code": "in" },
            { "nom": "Russie", "valeur": 1.54, "pourcentage": 4.7, "code": "ru" },
            { "nom": "Japon", "valeur": 1.13, "pourcentage": 3.4, "code": "jp" },
            { "nom": "Allemagne", "valeur": 0.72, "pourcentage": 2.2, "code": "de" },
            { "nom": "Corée du Sud", "valeur": 0.6, "pourcentage": 1.8, "code": "kr" },
            { "nom": "Iran", "valeur": 0.57, "pourcentage": 1.7, "code": "ir" },
            { "nom": "Canada", "valeur": 0.55, "pourcentage": 1.7, "code": "ca" }]
        }
        function executer() {
            let elNomPolluant = document.querySelector("h1.nomPolluant");
            elNomPolluant.innerHTML = "Polluant : " + data.polluant;

            let elUniteAnnee = document.querySelector("h2.uniteAnnee");
            elUniteAnnee.innerHTML = "Unité : " + data.unite + ", Année : " + data.annee;

            let elDiv = document.querySelector("div.paysDonnees");
            let donnéesPollutions = "";
            for (let i = 0; i < data.pays.length; i++) {
                donnéesPollutions += "<span>" + data.pays[i].nom + " : " + data.pays[i].valeur + "</span><br>";
            }
            elDiv.innerHTML = donnéesPollutions;
        }
    </script>
</head>

<body onload="executer()">
    <h1 class="nomPolluant"></h1>
    <h2 class="uniteAnnee"></h2>
    <div class="paysDonnees"></div>
</body>

</html>
