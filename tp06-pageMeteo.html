<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>

        function AfficherDonnees(data) {
            let ville = data.name;
            let elPays = document.querySelector("#meteo");
            let result = "<li>";
            result += "<ul><strong>" + ville + "</strong>, ";
            result += data.main.temp + "°, ";
            result += data.weather[0].description + ", ";
            result += data.main.pressure;
            result += "<img src=\"https://openweathermap.org/img/w/04d.png\">";
            result += "</ul>";
            result += "</li>"
            elPays.innerHTML = result;
        }

        function init() {
            fetch("https://api.openweathermap.org/data/2.5/weather?q=Nantes&lang=fr&units=metric&appid=e7600d82a734460a8fc05666f3f03c12")
                .then(res => res.text())
                .then(JSON.parse)
                .then(AfficherDonnees);
        }
    </script>
    <title>Ma Page Météo</title>
</head>

<body onload="init()">
    <div id="meteo"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
