<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function additionner(){
            let a = document.querySelector("#a").value;
            let b = document.querySelector("#b").value;

            let resultat = addition(a,b);
            let elResultat = document.querySelector("#resultat");
            elResultat.innerHTML = resultat;
        }

        function addition(a,b){
            if (isNaN(a) || isNaN(b)){
                alert("Seuls des nombres peuvent être additionnés");
                return 0;
            }
            else{
                a = parseFloat(a);
                b = parseFloat(b);
                return a + b;
            }
        }
    </script>
</head>
<body>
    <input type="text" id="a">
    <input type="text" id="b">
    <input type="button" value="Additionner" onclick="additionner()">
    <section id="resultat">0</section>
    </body>
</html>
