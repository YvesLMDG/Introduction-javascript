<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let data = {
            "polluant": "CO2",
            "unite": "milliards de tonnes",
            "annee": 2017,
            "pays": [{ "nom": "Chine", "valeur": 9.26, "pourcentage": 28.2, "code": "cn" },
            { "nom": "Etats-Unis", "valeur": 4.76, "pourcentage": 14.5, "code": "us" },
            { "nom": "Inde", "valeur": 2.16, "pourcentage": 6.6, "code": "in" },
            { "nom": "Russie", "valeur": 1.54, "pourcentage": 4.7, "code": "ru" },
            { "nom": "Japon", "valeur": 1.13, "pourcentage": 3.4, "code": "jp" },
            { "nom": "Allemagne", "valeur": 0.72, "pourcentage": 2.2, "code": "de" },
            { "nom": "Corée du Sud", "valeur": 0.6, "pourcentage": 1.8, "code": "kr" },
            { "nom": "Iran", "valeur": 0.57, "pourcentage": 1.7, "code": "ir" },
            { "nom": "Canada", "valeur": 0.55, "pourcentage": 1.7, "code": "ca" }]
        }
        function executer() {

            let elDiv = document.querySelector("tbody.paysDonnees");
            let donnéesPollution = "";
            for (let i = 0; i < data.pays.length; i++) {
                donnéesPollution += "<tr>";
                donnéesPollution += "<td><img src=\" https://flagcdn.com/32x24/" + data.pays[i].code + ".png\"></td>";
                donnéesPollution += "<td>" + data.pays[i].nom + "</td>";
                donnéesPollution += "<td>" + data.pays[i].valeur + "</td>";
                donnéesPollution += "<td>" + data.pays[i].pourcentage + "</td>";
                donnéesPollution += "</tr>";
            }
            elDiv.innerHTML = donnéesPollution;
        }
    </script>
    <style>
        thead {
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        tr {
            border-top: 1px solid rgb(189, 187, 187);
        }
    </style>
</head>

<body onload="executer()">
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Nom</th>
                <th>Valeur</th>
                <th>%</th>
            </tr>
        </thead>
        <tbody class="paysDonnees">
        </tbody>
    </table>
</body>

</html>
