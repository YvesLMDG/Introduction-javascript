<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstruireTableauPays</title>
    <script>
        function AfficherDonnees(data) {
            let elDiv = document.querySelector("tbody.paysDonnees");
            let donnéesPollution = "";
            for (let i = 0; i < data.pays.length; i++) {
                donnéesPollution += "<tr>";
                donnéesPollution += "<td><img src=\" https://flagcdn.com/32x24/" + data.pays[i].code + ".png\"></td>";
                donnéesPollution += "<td>" + data.pays[i].nom + "</td>";
                donnéesPollution += "<td>" + data.pays[i].valeur + "</td>";
                donnéesPollution += "<td>" + data.pays[i].pourcentage + "</td>";
                donnéesPollution += "</tr>";
            }
            elDiv.innerHTML = donnéesPollution;
        }
        function init() {
            fetch("https://digicode.cleverapps.io/json/pays/pollution")
                .then(res => res.text())
                .then(JSON.parse)
                .then(AfficherDonnees);
        }
    </script>
    <style>
        thead {
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        tr {
            border-top: 1px solid rgb(189, 187, 187);
        }
    </style>
</head>

<body onload="init()">
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Nom</th>
                <th>Valeur</th>
                <th>%</th>
            </tr>
        </thead>
        <tbody class="paysDonnees">
        </tbody>
    </table>
</body>

</html>
